<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <!-- ISIAN -->
        <div class="row row-layar">
          <div class="kiri-container">
            <img src="Assets/LogoText.png" class="logowText" >
            <h1 class="loginText">Register</h1>
            <h2 class="basabasi">Silahkan buat akun barumu di sini.</h2>
            <form>
                <input type=" text" class="inputNamaRegister" id="namaInput" placeholder="    Nama" required>
                <input type=" email" class="inputEmailRegister" id="exampleFormControlInput1" placeholder="    Email" required>
                <input type=" password" class="inputPasswordRegister" id="passwordInput" placeholder="    Password" required>
                <input type=" password" class="confirmPasswordRegister" id="passwordInput" placeholder="    Confirm Password" required>
                <button class="buttonBuatAkun">Buat Akun</button>
            </form>
            <button class="buttonRegisterGoogle"> 
              <h2 class="textRegisterGoogle">Daftar dengan Google</h2>
              <img src="Assets/Google.png" class="logoGoogleRegisterButton"/>
            </button>
            <p class="textAkhirRegister">Sudah punya akun? <a href="loginPage.html"><strong>Login</strong></a></p>
          </div>

        <!--CAROUSEL IMAGE-->
          <div class="kanan-container">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Image/gambarAwal1.jpg" class="d-block img-carousel" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Image/gambarAwal2.jpg" class="d-block img-carousel" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="Image/gambarAwal3.jpg" class="d-block img-carousel" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button li" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
        </div>
</body>

</html>
