<!DOCTYPE html>
<html lang="en">
<head>

    <section class="topBar">

            <a href="" class="csiBar">CSI</a>
            <a href="" class="agribotBar">Agribot</a>
        </div>
        <select name="pertemuan" id="pertemuanke" aria-placeholder="Pertemuan" class="dropdownPertemuan">
            <option value="1" class="optiondropdown">Pertemuan 1</option>
            <option value="2" class="optiondropdown">Pertemuan 2</option>
            <option value="3" class="optiondropdown">Pertemuan 3</option>

    <section class="navbar-ver-1">

            <div class="overlap-group-2">

                    </div>
                </div>
                <div class="change-lay-out">
                    <img class="chevron-left" src="Assets/chevroLeft_ico.svg" alt="">
                </div>
            </div>
            <div class="navbar-comp">
                <div class="bg"></div>
                <button class="x-unactive" onclick="location.href='homepage.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/beranda_unactive.svg" alt="beranda-ico">
                        <div class="beranda">Beranda</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='komunitas.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/Community_ico.svg" alt="Community_ico">
                        <div class="komunitas">Komunitas</div>
                    </div>
                </button>
                <button class="x-active" onclick="location.href='presensiPage.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/presensi-active.svg" alt="presensi_ico">
                        <div class="presensi">Presensi</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='openArtikel.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/article_ico.svg" alt="article_ico">
                        <div class="artikel">Artikel</div>
                    </div>
                </button>
                <div class="rect-3105"></div>
                <div class="log-out">
                    <div class="frame-1561-1">
                        <img class="ui" src="Assets/logOut_ico.svg" alt="log-out">
                        <div class="log-out">Logout</div>
                    </div>
                </div>
                <div class="frame-1566-1">
                    <img class="flag" src="Assets/flag_ico.svg" alt="flag_ico">
                    <div class="bahasa">Bahasa</div>
                </div>
            </div>
        </div>

    <!-- <section class="post-card">
        <div class="overlap-group2">
            
        </div>
    </section> -->

    <section class="tengahContent">
        <div class="presensiButton1">

            </div>
        </div>
        <div>
            <button class="buttonRiwayatPresensi">

            </button>
        </div>

    <section class="frameKanan">

                <div class="profileCard">

                        <img class="line-7" src="Assets/Line-7.svg" alt="Line 7">

                    </div>
                    <div class="nama-status">
                        <div class="nameMhs">Andhika Ramadhani</div>
                        <div class="mhs-1">Mahasiswa</div>
                    </div>
                </div>

                    <img class="line-6" src="Assets/Line-6.svg" alt="Line 6">
                    <div class="folcmnt">

                                <div class="csi">Cyber Security IPB</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo-csi-ijo 1.png" alt="">

                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-2">
                            <div class="flex-col">
                                <div class="agriUX">AgriUX</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">

                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-3">
                            <div class="flex-col">
                                <div class="agribot">Agribot </div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo_agribot.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
