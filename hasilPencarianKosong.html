<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="hasilPencarianKosong.css">
</head>

<body>
    <section class="topBar">
        <input class="searchBar contentSB cariKomunitas" type="text" placeholder="(yang dicari)">
        <img class="searchIcon" src="Assets/light.svg" alt="searchIcon">
        <button class="notification" onclick="action.href='#'" type="button">
            <div class="iconNotif"></div>
        </button>
    </section>

    <section class="navbar-ver-1">
        <div class="overlap-group3">
            <div class="overlap-group-2">
                <div class="overlap-group-1-1 overlap-group-1_5">
                    <div class="logo-with-text">
                        <img class="logo-with-text" src="Assets/Logo with Text.svg" alt="logo-with-text">
                    </div>
                </div>
                <div class="change-lay-out">
                    <img class="chevron-left" src="Assets/chevroLeft_ico.svg" alt="">
                </div>
            </div>
            <div class="navbar-comp">
                <div class="bg"></div>
                <button class="x-active" onclick="location.href='homepage.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/beranda_ico.svg" alt="beranda-ico">
                        <div class="beranda">Beranda</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='#'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/Community_ico.svg" alt="Community_ico">
                        <div class="komunitas">Komunitas</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='presensiPage.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/presensi_ico.svg" alt="presensi_ico">
                        <div class="presensi">Presensi</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='openArtikel.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/article_ico.svg" alt="article_ico">
                        <div class="artikel">Artikel</div>
                    </div>
                </button>
                <div class="rect-3105"></div>
                <div class="log-out">
                    <div class="frame-1561-1">
                        <img class="ui" src="Assets/logOut_ico.svg" alt="log-out">
                        <div class="log-out">Logout</div>
                    </div>
                </div>
                <div class="frame-1566-1">
                    <img class="flag" src="Assets/flag_ico.svg" alt="flag_ico">
                    <div class="bahasa">Bahasa</div>
                </div>
            </div>
        </div>
    </section>

    <h1 class="hasil-pencarian">Hasil Pencarian</h1>

    <h2 class="nothing-to-search">Tidak ada hasil yang ditemukan</h2>

    <section class="frameKanan">
        <div class="frameDalem">
            <div class="myProfile">
                <div class="judulAtas">
                    <h1 class="title">Profil Saya</h1>
                    <button class="go-to-settings" onclick="action.href='#'" type="button">
                        <img class="iconGear" src="Assets/Icon nonActive.svg" alt="iconGear">
                    </button>
                    <div class="profil-settings">
                        <div class="top-bar-profil-settings">
                            <h4 class="judul-profil-settings">Pengaturan Profil</h4>
                            <img src="Assets/close-fill.svg" alt="close-fill">
                        </div>
                        <div class="change-profile-picture">
                            <img src="Assets/change-profile-picture.svg" alt="change-profile-picture">
                            <button class="button-ganti-pp" onclick="location.href='#'">
                                <img src="Assets/pencil-line.svg" alt="pencil-line">
                                <p>Ganti profile picture</p>
                            </button>
                        </div>
                        <div class="detail-info-user">
                            <div class="bagian-in-user-settings">
                                <div class="judul-section">Nama</div>
                                <input type="text" placeholder="Andhika Ramadhani">
                            </div>
                            <div class="bagian-in-user-settings">
                                <div class="judul-section">Status</div>
                                <input type="text" placeholder="Mahasiswa">
                            </div>
                            <div class="bagian-in-user-settings">
                                <div class="judul-section">Bio</div>
                                <input type="text" placeholder="Kemarin aku makan pecel lele chuakss">
                            </div>
                            <div class="bagian-in-user-settings">
                                <div class="judul-section">Email</div>
                                <input type="text" placeholder="andhikarama@apps.ipb.ac.id">
                            </div>
                            <div class="bagian-in-user-settings">
                                <div class="judul-section">Tanggal Lahir</div>
                                <input type="text" placeholder="19 Maret 2023">
                            </div>
                        </div>
                    </div>
                    <script>
                        const userSettingButton = document.querySelector('.go-to-settings');
                        const closeButtonUserSetting = document.querySelector('.top-bar-profil-settings img');
                        const popUpUserSetting = document.querySelector('.profil-settings');

                        userSettingButton.addEventListener('click', () => {
                            popUpUserSetting.classList.add('show-popup3');
                        });

                        closeButtonUserSetting.addEventListener('click', () => {
                            popUpUserSetting.classList.remove('show-popup3');
                        });
                    </script>
                </div>
                <div class="profileCard">
                    <div class="overlap-group">
                        <img class="line-7" src="Assets/Line-7.svg" alt="Line 7">
                        <div class="rect-405"></div>
                        <a href="myProfile.html" class="profile-2"><img src="Assets/Profile.png" alt="profile-2"></a>
                    </div>
                    <div class="nama-status">
                        <div class="nameMhs">Andhika Ramadhani</div>
                        <div class="mhs-1">Mahasiswa</div>
                    </div>
                </div>
            </div>

            <div class="followedKomun">
                <div class="overlap-grup-1">
                    <div class="komunitasYangDiikuti">Komunitas yang diikuti</div>
                    <img class="line-6" src="Assets/Line-6.svg" alt="Line 6">
                    <div class="folcmnt">
                        <div class="komun-1">
                            <div class="flex-col">
                                <div class="csi">Cyber Security IPB</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo-csi-ijo 1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-2">
                            <div class="flex-col">
                                <div class="agriUX">AgriUX</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo_AgriUX 1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-3">
                            <div class="flex-col">
                                <div class="agribot">Agribot </div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo_agribot.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
