<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <section class="topBar">
        <input class="searchBar contentSB cariKomunitas" type="text" placeholder="Cari Komunitas">
            <img class="searchIcon" src="Assets/light.svg" alt="searchIcon">
        <button class="notification" onclick="action.href='#'" type="button">
            <div class="iconNotif"></div>
        </button>
    </section>

    <section class="navbar-ver-1">
        <div class="overlap-group3">
            <div class="overlap-group-2">
                <div class="overlap-group-1-1 overlap-group-1_5">
                    <div class="logo-with-text">
                        <img class="logo-with-text" src="Assets/Logo with Text.svg" alt="logo-with-text">
                    </div>
                </div>
                <div class="change-lay-out">
                    <img class="chevron-left" src="Assets/chevroLeft_ico.svg" alt="">
                </div>
            </div>
            <div class="navbar-comp">
                <div class="bg"></div>
                <button class="x-active" onclick="location.href='homepage.html'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/beranda_ico.svg" alt="beranda-ico">
                        <div class="beranda">Beranda</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='#'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/Community_ico.svg" alt="Community_ico">
                        <div class="komunitas">Komunitas</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='#'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/presensi_ico.svg" alt="presensi_ico">
                        <div class="presensi">Presensi</div>
                    </div>
                </button>
                <button class="x-unactive" onclick="location.href='#'" type="button">
                    <div class="content">
                        <img class="ui" src="Assets/article_ico.svg" alt="article_ico">
                        <div class="artikel">Artikel</div>
                    </div>
                </button>
                <div class="rect-3105"></div>
                <div class="log-out">
                    <div class="frame-1561-1">
                        <img class="ui" src="Assets/logOut_ico.svg" alt="log-out">
                        <div class="log-out">Logout</div>
                    </div>
                </div>
                <div class="frame-1566-1">
                    <img class="flag" src="Assets/flag_ico.svg" alt="flag_ico">
                    <div class="bahasa">Bahasa</div>
                </div>
            </div>
        </div>
    </section>

    <section class="post-card">
        <div class="overlap-group2">
            <div class="group-container">
                <img class="mask-group-1" src="Assets/fotoprof.png" alt="fotoprof">
                <input class="overlap-group-1-2 overlap-group-1-5 tulisCeritamuDiSini" type="text" placeholder="Tulis ceritamu di sini...">
            </div>
            <div class="pilihanPost">
                <div class="opsi-1">
                    <img class="imageIcon" src="Assets/Image.svg" alt="image">
                    <div class="image">Foto</div>
                </div>
                <div class="opsi-2">
                    <img class="videoIcon" src="Assets/Video.svg" alt="image">
                    <div class="video">Video</div>
                </div>
                <div class="opsi-3">
                    <img class="articleIcon" src="Assets/Article.svg" alt="Article">
                    <div class="article">Article</div>
                </div>
                <div class="opsi-4">
                    <img class="agendaIcon" src="Assets/Agenda.svg" alt="agenda">
                    <div class="agenda">Agenda</div>
                </div>
            </div>
        </div>
    </section>

    <section class="card-postingan">
        <div class="component-post">
            <div class="img">
                <div class="top-caption">
                    <div class="top-card">
                        <div class="profile">
                            <div class="profile-1"></div>
                            <div class="nama-status">
                                <div class="name">James</div>
                                <div class="mahasiswa mahasiswa-2">Mahasiswa</div>
                            </div>
                            <div class="more-square">
                                <div class="ellipse-container">
                                    <div class="ellipse"></div>
                                    <div class="ellipse"></div>
                                    <div class="ellipse"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="caption">AgriUX hari ini seru banget, tapi aku ga diajak, jadi aku edit aja deh</p>
                    <img class="img_0180" src="Assets/IMG_0180.svg" alt="img_0180">
                </div>
                <div class="icons">
                    <div class="flex-row">
                        <div class="overlap-group-2-1">
                            <img class="heart heart-2" src="Assets/Heart.svg" alt="Heart">
                            <img class="chat" src="Assets/Chat.svg" alt="chat">
                            <img class="bookmark" src="Assets/Bookmark.svg" alt="bookmark">
                            <div class="overlap-group1-3 overlap-group1-5">
                                <div class="number number-2">8</div>
                            </div>
                            <img class="send" src="Assets/Send.svg" alt="send">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="frameKanan">
        <div class="frameDalem">
            <div class="myProfile">
                <div class="judulAtas">
                    <h1 class="title">Profil Saya</h1>
                    <button class="go-to-settings" onclick="action.href='#'" type="button">
                        <img class="iconGear" src="Assets/Icon nonActive.svg" alt="iconGear">
                    </button>
                </div>
                <div class="profileCard">
                    <div class="overlap-group">
                        <img class="line-7" src="Assets/Line-7.svg" alt="Line 7">
                        <div class="rect-405"></div>
                        <div class="profile-2"></div>
                    </div>
                    <div class="nama-status">
                        <div class="nameMhs">Andhika Ramadhani</div>
                        <div class="mhs-1">Mahasiswa</div>
                    </div>
                </div>
            </div>
            
            <div class="followedKomun">
                <div class="overlap-grup-1">
                    <div class="komunitasYangDiikuti">Komunitas yang diikuti</div>
                    <img class="line-6" src="Assets/Line-6.svg" alt="Line 6">
                    <div class="folcmnt">
                        <div class="komun-1">
                            <div class="flex-col">
                                <div class="csi">Cyber Security IPB</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo-csi-ijo 1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-2">
                            <div class="flex-col">
                                <div class="agriUX">AgriUX</div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo_AgriUX 1.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="folcmnt">
                        <div class="komun-3">
                            <div class="flex-col">
                                <div class="agribot">Agribot </div>
                                <div class="jmlhAnggota">500 Anggota</div>
                                <div class="flwdButton">
                                    <img src="Assets/check-line 1.svg" alt="check-line 1" class="check-line-1">
                                    <div class="diikuti">Diikuti</div>
                                </div>
                            </div>
                            <div class="logoKomun">
                                <img src="Assets/logo_agribot.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
